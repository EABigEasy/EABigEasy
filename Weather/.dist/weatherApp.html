<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="weatherApp.css" rel="stylesheet">;
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,300;0,500;1,200;1,400&display=swap" rel="stylesheet">

</head>
<body>
    <p> You Reign , you ancient zion king, Kadosh Kadosh. you reign on your throne</p>
    
    <div class="card">
        <div class="search">

            <input type="text" placeholder="=Enter City's name"
            spellcheck="false">
            <button><img src="search.png" ></button>
        </div>
        <div class="weather">
            <img src="weather/rain.png" class="weather-icon">
            <h1 class ="temp"> 22<sup>o</sup>C</h1>
            </h1>
            <h2 class="city">New York City </h2>
            <div class="details">
                <div class="col">
                <img src="humdity.png">
                </div>
                <div>
                    <p class="humidity">50% </p>
                    <p> Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="wind.png">
                </div>
                <div>
                    <p class="wind">25mph </p>
                    <p> Wind</p>
                </div> </div>
        </div>
    </div>
</body>
</html>
